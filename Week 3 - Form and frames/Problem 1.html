<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 50%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
input, textarea{
	background-color:transparent;
}

</style>
</head>
<body>

<table>
<form>
  <tr>
    <th style="text-align: right">Last Name</th>
    <td colspan="3" style="width: 40%"><input type="text" name="lastname" value="Nakov"></td>
  </tr>
  <tr>
    <th style="text-align: right">First Name</th>
    <td colspan="3"><input type="text" name="firstname" value="Svetlin"></td>
  </tr>
  <tr>
    <th style="text-align: right">Address</th>
    <td colspan="3"><textarea name="address" rows="4" cols="30" style="font-family: arial">17 Hristo Botev Str. 
floor 3, apt. 12</textarea>
    </td>
  </tr>
  <tr>
    <th style="text-align: right">City</th>
    <td><input type="text" name="city" value="Kaspichan"></td>
    <th>State</th>
    <td><input type="text" name="state" style="width: 90%"></td>
  </tr>
  <tr>
    <th style="text-align: right">Zip/Postal Code</th>
    <td colspan="3"><input type="text" name="zip/postalcode" value="9325"></td>
  </tr>
  <tr>
    <th style="text-align: right">Country</th>
    <td colspan="3"><select>
    <option value="bulgaria">Bulgaria</option>
  	<option value="vietnam">VietNam</option>
  	<option value="laos">Laos</option>
    </select></td>
  </tr>
  <tr>
    <th style="text-align: right">Phone (country code, area code, number)</th>
    <td colspan="3">(+<input type="number" value="359" style="width: 15%">)
    <input type="number" value="88" style="width: 10%">-
    <input type="number" value="8334343" style="width: 40%">
    </td>
  </tr>
  <tr>
    <th style="text-align: right">E-mail</th>
    <td colspan="3"><input type="text" value="nakov@kaspichan.org"></td>
  </tr>
  <tr>
    <th style="text-align: right">Birth date</th>
    <td colspan="3">
    Month<input type="number" value="06" style="width: 10%">
    Day<input type="number" value="14" style="width: 10%">
    Year(4 digits)<input type="number" value="1980" style="width: 20%">
	</td>
  </tr>
  <tr>
    <th style="text-align: right">Gender</th>
    <td colspan="3"><select>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
    </select></td>
  </tr>
  <tr>
    <th style="text-align: right">Starting date</th>
    <td colspan="3">
    <input type="radio" name="startingdate" value="spring2006" checked> Spring 2006
  	<input type="radio" name="startingdate" value="summer2006"> Summer 2006</td>
  </tr>
  <tr>
    <th style="text-align: right">Comments/Questions</th>
    <td colspan="3">
    <textarea rows="4" cols="30">Please send me more information about the lodging
    </textarea></td>
  </tr>
  <tr style="background-color: powderblue">
  <td colspan="4" style="text-align: center">
  <input type="button" value="Submit" style="background-color: #b1b4ae">
  <input type="reset" value="Clear This Form" style="background-color: #b1b4ae"></td>
  </tr>
  
</form> 
</table>

</body>
</html>
